<div class="textbox-container">
    <div class="input active">
        <div class="file-input-wrapper">
          <button class="btn-file-input"><i class="icon-upload"></i>Choose audio (or video) file</button>
          <input id="attach" type="file" name="file" accept="audio/*, video/*"  />
        </div>
    
        <div id="lastfile"></div>
        <div id="formats"></div>
    </div>
    <div id="textbox"  class="mousetrap" contenteditable="true">
        <p>Enter your transcript here...</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>Protips:</p>
        <p>&nbsp;</p>
        <p>- <em>Ctrl+I</em> adds <em>italic</em> formatting and <b>Ctrl+B</b> adds <b>bold</b> formatting.</p>
        <p>- Press ESC to play/pause, and Ctrl+J to insert the current timestamp.<p>
    </div>
    
    <div class="text-panel">
        <button class="sbutton bold" onclick="document.execCommand('bold',false,null);">
            <i class="icon-bold" id="icon-b"></i><span class="label">ctrl+b</span>
        </button>
        <button class="sbutton italic" onclick="document.execCommand('italic',false,null);">
            <i class="icon-italic" id="icon-i"></i><span class="label">ctrl+i</span>
        </button>
        <button class="sbutton time" onclick="ts.insert();">
            <i class="icon-time"></i><span class="label">ctrl+j</span>
        </button>
        <div class="wordcount" id="wc">            
        </div>
        <button class="sbutton export">
            <i class="icon-share" id="icon-exp"></i><span class="label">Export</span>
        </button>
        
    </div>
    <div class="export-panel">
        <div class="export-title">Download transcript as...</div>
        <a class="export-block-md" id="x-md" target="_blank">Markdown (.md)</a>
        <a class="export-block-txt" id="x-txt" target="_blank">Plain text (.txt)</a>
        <div class="export-title">Send transcript to...</div>
        <a class="export-block-gd unauth" id="x-gd" target="_blank" href="javascript:void(0);">
            Google Drive
            <div class="sign-in" id="x-gd-sign">Sign in</div>
        </a>
    </div>
</div>
